<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="new_script.js"></script>
    </head>
    <body>
        <h1 id="title">Rock Paper Scissors</h1>
        
        <p class="character">Choose your pokemon:</p>
        
        <div class="options">
            <div class="rock">
                <img id="image" class="rock_image" src="https://archives.bulbagarden.net/media/upload/thumb/a/aa/377Regirock.png/1200px-377Regirock.png">
                <button id="rock">Regirock</button>
            </div>
            <div class="paper">
                <img id="image" class="paper_image" src="https://archives.bulbagarden.net/media/upload/f/fe/798Kartana.png">
                <button id="paper">Kartana</button>
            </div>
            <div class="scissor">
                <img id="image" class="scissor_image" src="https://archives.bulbagarden.net/media/upload/thumb/5/55/212Scizor.png/1200px-212Scizor.png">
                <button id="scissors">Scizor</button>
            </div>
        </div>
        
        <p class="VS">VS</p>
        
        <div class="opponent">
            <img id="image" class="rotom" src="https://static.wikia.nocookie.net/fantendo/images/2/25/479Rotom_Pok%C3%A9dex.png/revision/latest?cb=20160610192541">
        </div>
        
        <p class="opponent_name">The Rotom Dex</p>
        
        <div id="result"> </div>

        <div id="score"><u>Score Board</u>
            <div id="playerWinsLogged">Your Wins: 
                <div id="playerScore"> 0 </div>
            </div>
            <div id="compWinsLogged">Computer Wins: 
                <div id="computerScore"> 0 </div>
            </div>
        </div>

        <div id="repeat"></div>
    </body>
</html>
